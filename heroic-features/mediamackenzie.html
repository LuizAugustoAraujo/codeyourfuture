<body class="col-md-6">

<div class="container">
  <h1>Preencha os campos abaixo:</h1>
  <p>O formulário abaixo consegue calcular sua média final, a partir das notas do seu trimestre</p>
  <form>
    <div class="form-group">
      <label for="usr">Nota da :</label>

    <div class="form-group">
      <label for="pwd">Nota da :</label>

    <div class="form-group">

    </div>
  </form>
</div>





	<div class="container text-center">
		<div class="row">
       	 	<div class="control-group" id="fields">
            	<label class="control-label" for="field1">Escolha a Quantidade de Notas de Classes</label>
            		<div class="controls"> 
               			 <form role="form" autocomplete="off">
                    		<div class="entry input-group col-xs-3">
                        		<input class="form-control" name="fields[]" type="text" placeholder="Digite a nota" />
                    				<span class="input-group-btn">
                            		<button class="btn btn-success btn-add" type="button">
                               		<span class="glyphicon glyphicon-plus"> </span> + </button>
                       				</span>
                    		<div>
                			</form>
           	 				<br>
            <small>Selecione <span class="glyphicon glyphicon-plus gs"></span> para um nova nota.</small>
            </div>
        </div>
	</div>
	</div>
</div>	


	 <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
		$(function()
	{
    $(document).on('click', '.btn-add', function(e)
    {
        e.preventDefault();

        var controlForm = $('.controls form:first'),
            currentEntry = $(this).parents('.entry:first'),
            newEntry = $(currentEntry.clone()).appendTo(controlForm);

        newEntry.find('input').val('');
        controlForm.find('.entry:not(:last) .btn-add')
            .removeClass('btn-add').addClass('btn-remove')
            .removeClass('btn-success').addClass('btn-danger')
            .html('<span class="glyphicon glyphicon-minus"></span>');
    }).on('click', '.btn-remove', function(e)
    {
		$(this).parents('.entry:first').remove();

		e.preventDefault();
		return false;
	});
});

	</script>

    <script src="js/script.js"></script>
